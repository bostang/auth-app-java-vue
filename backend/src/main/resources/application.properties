spring.application.name=backend
server.port=8081

### Database configuration ###
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/auth_db
spring.datasource.username=auth_user
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update 
    # Use 'update' for development, 'none' or 'validate' for production
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

### For Spring Security (JWT-related properties, will be used later) ###
jwt.secret=yourVerySecretKeyThatIsAtLeast256BitsLongAndShouldBeStoredSecurely
jwt.expiration=86400000 
    # 24 hours in milliseconds

### Frontend URL for CORS configuration ###
app.frontend.url=http://localhost:8080
